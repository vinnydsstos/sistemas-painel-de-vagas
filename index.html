<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <title>Painel de Vagas</title>
  <!-- Adicione o link para o Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <!-- Adicione o link para o Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
      background-color: #fff; /* Fundo branco */
      color: #000; /* Texto preto */
    }
    .container-fluid {
      /* Remova o background cinza */
      background-color: transparent;
      text-align: center; /* Centraliza o conteúdo */
    }
    #header {
      margin-bottom: 20px;
    }
    #header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 0;
    }
    #header h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.5em;
      margin-top: 0;
      color: #868e96; /* Cor cinza escuro para o subtítulo */
    }
    #vagasList {
      height: 70vh;
      overflow-y: auto;
    }
    .list-group-item {
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      border: 1px solid #dee2e6;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .list-group-item:hover {
      background-color: #f8d7da;
    }
    #footer {
      margin-top: 20px;
      text-align: center;
      color: #868e96;
    }
  </style>
</head>
<body>
<div class="container-fluid" id="header">
  <img src="senailogo.png" alt="Logo SENAI" class="img-fluid mb-4" style="max-width: 100%; height: auto;">
  <h1>Painel de Vagas</h1>
  <h2>Escola Antônio A. Lobbe</h2>
</div>

<ul class="list-group" id="vagasList">
  <!-- Dados da lista serão inseridos aqui via JavaScript -->
</ul>

<!-- Adicione o link para o Bootstrap JS e jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Rodapé -->
<div id="footer">
  <p>Desenvolvido por SENAI - São Carlos</p>
</div>

</body>
</html>
